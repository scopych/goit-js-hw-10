<form class="form">
  <label class="form-label">
    Delay (ms)
    <input type="number" name="delay" required />
  </label>

  <fieldset>
    <legend>State</legend>
    <div class="radio-block">
      <label class="radio">
        <input
          class="radio-input"
          type="radio"
          name="state"
          value="fulfilled"
          required
        />
        Fulfilled
      </label>
      <label class="radio">
        <input
          class="radio-input"
          type="radio"
          name="state"
          value="rejected"
          required
        />
        Rejected
      </label>
    </div>
  </fieldset>

  <button type="submit">Create notification</button>
</form>
