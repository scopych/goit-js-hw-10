<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10 Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <label class="form-label">
        Delay (ms)
        <input type="number" name="delay" required />
      </label>

      <fieldset>
        <legend>State</legend>
        <div class="radio-block">
          <label class="radio">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="fulfilled"
              required
            />
            Fulfilled
          </label>
          <label class="radio">
            <input
              class="radio-input"
              type="radio"
              name="state"
              value="rejected"
              required
            />
            Rejected
          </label>
        </div>
      </fieldset>

      <button type="submit">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" type="module" defer></script>
  </body>
</html>
